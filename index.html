  <script>
  function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get today date
window.onload = setInterval(clock, 1000);

function clock() {
  var d = new Date();
  var date = d.getDate();
  var month = d.getMonth();
  var year = d.getFullYear();
  var monthArr = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
  month = monthArr[month];
  document.getElementById("date").innerHTML = "&#160;&#160;" + date + " " + month + ", " + year;
}

// Melbourne Current Weather
function checkWeather() {
  var settings = {
    "async": true,
    "crossDomain": true,
    "dataType": "json",
    "url": "https://api.openweathermap.org/data/2.5/weather?units=metric&appid=4ad30193a767b24a98efcad4df422f2e&lat=-37.814&lon=144.9633",
    "method": "GET"
  }

  $.ajax(settings).done(function(response) {
    //console.log(response);

    $("#main_temp").append(response.main.temp.toFixed(1) + " &#8451;");
    $("#fl_temp").append(response.main.feels_like.toFixed(1) + " &#8451;&#160;&#160;");
    $("#weather_des").append(response.weather[0].description);
  });
}

// Melbourne Weather Forecast
function forecast() {
  var settings = {
    "async": true,
    "crossDomain": true,
    "dataType": "json",
    "url": "https://api.openweathermap.org/data/2.5/onecall?lat=-37.814&lon=144.9633&exclude=current,minutely,hourly,alerts&units=metric&appid=4ad30193a767b24a98efcad4df422f2e",
    "method": "GET"
  }

  $.ajax(settings).done(function(response) {
    console.log(response);
    const dayname = [];
    const daytemp = [];
    const daydes = [];
    for (var i = 0; i < 7; i++) {
      var date = new Date(response.daily[i].dt * 1000).toDateString().slice(0, -5);
      dayname.push(date);
      var temp = response.daily[i].temp.min.toFixed()  + " / " + response.daily[i].temp.max.toFixed() + " &#8451;";
      daytemp.push(temp);
      var des = response.daily[i].weather[0].description;
      daydes.push(des);
    }
    
    $("#date1").append(dayname[0]);
    $("#date1_temp").append(daytemp[0]);
    $("#date1_des").append(daydes[0]);
    
    $("#date2").append(dayname[1]);
    $("#date2_temp").append(daytemp[1]);
    $("#date2_des").append(daydes[1]);
    
    $("#date3").append(dayname[2]);
    $("#date3_temp").append(daytemp[2]);
    $("#date3_des").append(daydes[2]);
    
    $("#date4").append(dayname[3]);
    $("#date4_temp").append(daytemp[3]);
    $("#date4_des").append(daydes[3]);
    
    $("#date5").append(dayname[4]);
    $("#date5_temp").append(daytemp[4]);
    $("#date5_des").append(daydes[4]);
    
    $("#date6").append(dayname[5]);
    $("#date6_temp").append(daytemp[5]);
    $("#date6_des").append(daydes[5]);
    
    $("#date7").append(dayname[6]);
    $("#date7_temp").append(daytemp[6]);
    $("#date7_des").append(daydes[6]);
  });
}
